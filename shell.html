<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Rainbow Bullet</title>

    <style>
        body { margin: 0; overflow: hidden; }
        canvas.emscripten { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas"
            oncontextmenu="event.preventDefault()" tabindex="-1" width="800" height="450"
            style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); border-radius: 10px;">
    </canvas>

    <script>
      var Module = {
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          return canvas;
        })()
      };
    </script>

    <script src="RainbowBullet"></script>
  </body>
</html>
